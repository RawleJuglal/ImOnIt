<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div id="app" class="--app">
      <div id="logged-out-view" class="--logged-out-view">
        <h1 class="bold text-center XXXIIpt-py">I'm On It</h1>
        <button id="google-btn" class="--google-btn flex flex-align-center">
          <img id="google-icon" class="--google-icon" src="/src/assets/providers/google.png" alt="google icon">
          <span>Sign in with Google</span>
        </button>
        <form class='flex flex-column XVIpt-mx' action="">
          <input type="text" name="email">
          <input type="text" name="password">
          <button class="link-btn">forgot your password?</button>
          <input type="submit" value="Log in">
          <button class="link-btn">Don't have an account?</button>
        </form>
      </div>
      <div id="logged-in-view" class="--logged-in-view">
        <h1>You logged in</h1>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
