<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Im On It!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <main id="app" class="--app">
      <section id="logged-out-view" class="--logged-out-view">
        <div class="container XVIpt-pxy flex flex-column">
          <h1 class="bold text-center XXXIIpt-py">I'm On It</h1>
          <div id="login-controls" class="--login-controls">
            <button id="google-btn" class="--google-btn btn XVIpt-py">
              <img id="google-icon" class="--google-icon" src="/src/assets/providers/google.png" alt="google icon">
              <span>Sign in with Google</span>
            </button>
            <form class='flex flex-column' action="">
              <input 
                id="login-email"  
                class="--login-email text-black bold XVIpt-pxy" 
                type="text" 
                name="email"
                placeholder="Email"
              >
              <input 
                id="login-password" 
                class="--login-password text-black bold XVIpt-pxy" 
                type="password" 
                name="password"
                placeholder="Password"
              >
              <button id="password-reset" class="--password-reset link-btn">forgot your password?</button>
              <input id='submit-btn' class="--submit-btn btn text-center XVIpt-py" value="Log in">
              <button id="create-account" class="--create-account link-btn">Don't have an account?</button>
            </form>
          </div><!-- End of login-controls-->
        </div><!--End of container-->
        
        
      </section>
      <section id="logged-in-view" class="--logged-in-view block-center">
        <div class="container  XVIpt-pxy flex flex-column">
          <nav>
            <button id="sign-out-btn" class="icon-btn">
                <img src="/src/assets/icons/icon-sign-out.svg" class="icon-img-btn">
            </button>
          </nav>
          <div class="app-container">
            <div class="user-section flex flex-column flex-align-center">
              <img id="user-profile-picture">
              <h2 id="user-greeting" class="text-center"></h2>
            </div>
            <div id="display-update" class="display-update-container XVIpt-mxy flex flex-column">
              <h6 class="VIIIpt-my">
                We noticed your profile isn't completed. Would you like to update your name or image
              </h6>
              <input 
                id="display-name-input" 
                name='displayName' type="text" 
                placeholder="Display Name"
                class="--display-name-input text-black bold XVIpt-pxy"
              >
              <input 
                id="photo-url-input" 
                name='profilePhoto' 
                type="text" 
                placeholder="Profile Photo URL"
                class="--photo-url-input text-black bold XVIpt-pxy"
              >
              <button 
                id="update-profile-btn" 
                class="--update-profile-btn btn text-center XVIpt-py"
              >
                Update profile
              </button>
            </div>
            <div class="status-emojis flex flex-center XXXIIpt-my">
              <button id="status-1" class="status-emoji-btn flex flex-column flex-align-center">
                  <img class="red fire">
                  Someday
              </button>
              <button id="status-2" class="status-emoji-btn flex flex-column flex-align-center">
                  <img class="orange fire">
                  Soon
              </button>
              <button id="status-3" class="status-emoji-btn flex flex-column flex-align-center">
                  <img class="yellow fire">
                  Important
              </button>
              <button id="status-4" class="status-emoji-btn flex flex-column flex-align-center">
                  <img class="white fire">
                  Critical
              </button>
              <button id="status-5" class="status-emoji-btn flex flex-column flex-align-center">
                  <img class="blue fire">
                  On Fire
              </button>
            </div>
            <div class="post-section flex flex-column">
              <label for="due" class="--due text-white bold">Complete By:</label>
              <input id="due" name="complete-by" type="date">
              <textarea id="post-input" placeholder="What task would you like to complete..."></textarea>
              <button id="post-btn" class="--post-btn text-white btn XVIpt-py">Post</button>
              <!-- <button id="fetch-posts-btn" class="secondary-btn">Fetch posts</button> -->
            </div>
            <div class="filters-and-tasks-section flex flex-column XVIpt-my">
              <div class="filters-section flex">
                  <button id="today-filter-btn" class="filter-btn IVpt-pxy">Today</button>
                  <button id="week-filter-btn" class="filter-btn IVpt-pxy">Week</button>
                  <button id="month-filter-btn" class="filter-btn IVpt-pxy">Month</button>
                  <button id="all-filter-btn" class="filter-btn IVpt-pxy">All</button>
              </div>
              <div id="tasks" class="--tasks-container flex flex-column">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
